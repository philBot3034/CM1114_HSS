<html>
    <head>
        <title>RGU Humaan Spaceflight Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <header>
            <h1 id="mainHeader">RGU Human Spaceflight Society</h1> 
            <img id="logo" src="images/believeCat.jpg" alt="cat labeled believe"/>
        </header>

        <nav>
            <ul>
                <li class="active"><a href= 'index.html'>Home Page</a></li>
                <li class="active"><a href= 'contact_us.html'>Contact Us!</a></li>
                <li class="active"><a href= 'current_members.html'>Current Members</a></li>
                <li class="active"><a href= 'event_calendar.html'>Event Calender</a></li>
                <li class="active"><a href= 'img_gallery.html'>Image Gallery</a></li>
                <li class="active"><a href= 'hall_of_heroes.html'>Hall Of Heroes</a></li>
                <li class="active"><a href= 'press_release.html'>Press Releases</a></li>
            </ul>
        </nav>
        

        <main>
            <div>
                <form>
                    <fieldset>
                        <legend>Contact Us using this form. We will endeavor to get back to you as soon as possible.</legend>
                
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="" /> <br/>
                        <label for="emailAddress">Enter your Email Address:</label>
                        <input type="email" id="emailAddress" name="emailAddress" placeholder="email@example.com" /> <br/>
                        <label for="rank">Rank:</label><br>
                        <input type="radio" id="rank1" name="rank" value="Recruit">
                        <label for="rank1">1. Recruit</label><br>
                        <input type="radio" id="rank2" name="rank" value="Trainee">
                        <label for="rank2">2. Trainee</label><br>
                        <input type="radio" id="rank3" name="rank" value="Tech">
                        <label for="rank3">3. Tech</label><br>
                        <input type="radio" id="rank4" name="rank" value="Engineer">
                        <label for="rank4">4. Engineer</label><br>
                        <input type="radio" id="rank5" name="rank" value="Astronaut">
                        <label for="rank5">5. Astronaut</label><br>
                        <input type="radio" id="rank6" name="rank" value="Management">
                        <label for="rank6">6. Management</label><br>
                        <input type="radio" id="nonMember" name="rank" value="Non Member">
                        <label for="nonMember">Non Member</label><br>
                        <label for="reasonForContact">Reason for Contact:</label>
                        <input type="text" id="reasonForContact" name="reasonForContact" value="" /> <br/>
                        <label for="fileAttachment">Select a file:</label>
                        <input type="file" id="fileAttachment" name="fileAttachment"/> <br/>
                        <label for="submit">Submit this form:</label>
                        <button type="button" value="Submit" onclick='document.getElementById("form_outcome").innerHTML="Form has been sent successfully!"'>Submit</button>
                    </fieldset>
                </form>               
            </div>
            <div id="form_outcome">
                <p></p>
            </div>

        </main>


        <aside> </aside>

        <footer>
            <p>"Copyright Stuart Philpot 2024"</p>
        </footer>
    </body>
</html>
